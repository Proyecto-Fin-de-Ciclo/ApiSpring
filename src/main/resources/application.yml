spring:
  web:
    resources:
      static-locations:
        - classpath:/static/
        - file:uploads/
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  application:
    name: ApiTaller

  datasource:
    url: jdbc:mysql://localhost:3308/apiTaller?createDatabaseIfNotExist=true
    username: root
    password: zzzzzz
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  security:
    user:
      name: admin
      password: admin
server:
  port: 3307

keycloak:
  url: http://localhost:8080        # sin /auth
  realm: Taller-Realm
  client-id: admin-cli
  username: admin
  password: admin

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  api-docs:
    path: /v3/api-docs
